<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de Ingestão de Água</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="spinner_overlay">
			<div class="loader"></div>
		</div>
		<section class="container">
			<div class="titulo">
				<h1>Calculadora de Ingestão de Água</h1>
				<p>Versão: <span>v1.0.148</span></p>

			</div>
			<section class="form">
				<form id="agua-form" class="form-style">
					<!-- Adição da classe form-style -->
					<div class="input-group">
						<label for="idade_grupo" class="label-style">Grupo Etário:</label>
						<select id="idade_grupo" name="idade_grupo" class="input-style">
							<!-- Adição da classe input-style -->
							<option value="adulto">Adulto</option>
							<option value="crianca">Criança</option>
						</select>
					</div>
					<div class="input-group">
						<label for="peso" class="label-style">Peso (kg):</label>
						<input
							type="number"
							id="peso"
							name="peso"
							class="input-style-peso" />
						<!-- Adição da classe input-small -->
					</div>
					<div class="buttons">
						<button
							type="submit"
							class="button-style"
							title="Clique aqui para calcular">
							Calcular
						</button>
						<!-- Adição da classe button-style -->
					</div>
				</form>
			</section>
			<section class="resultados">
				<div id="spinner" class="spinner"></div>
				<div class="result_share">
					<p id="result" class="result-style"></p>
					<button
						id="button_send"
						class="button_send"
						title="Clique aqui para enviar as informações para o seu email">
						<img src="./assets/share.svg" alt="enviar" class="send" />
					</button>
				</div>

				<!-- Overlay HTML -->
				<div id="overlay" class="overlay">
					<div class="overlay-content">
						<h2>Enviar Informações</h2>
						<div id="overlay-result" class="result-style"></div>
						<form id="overlay-form" class="overlay-form">
							<div class="input_name">
								<label for="nome">Nome:</label>
								<input type="text" id="nome" name="nome" required />
							</div>
							<div class="input_email">
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" required />
							</div>
							<div class="overlay-buttons">
								<button type="submit" class="overlay-button">Enviar</button>
								<button type="button" id="close-btn" class="overlay-button">
									Cancelar
								</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
